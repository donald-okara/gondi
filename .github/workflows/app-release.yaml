name: Full KMP Release (Android + Desktop)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build release for'
        required: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      # Recreate local.properties
      - name: Create local.properties
        run: |
          echo "${{ secrets.LOCAL_PROPERTIES }}" > local.properties

      # Determine current tag
      - name: Determine tag
        id: tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi
          echo "Using tag $TAG"

      # Decode keystore for Android release
      - name: Decode keystore
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          cat > keystore.properties <<EOF
  storeFile=release.keystore
  storePassword=${{ secrets.KEYSTORE_PASSWORD }}
  keyAlias=${{ secrets.KEY_ALIAS }}
  keyPassword=${{ secrets.KEY_PASSWORD }}
  EOF

# Build Android release (Ubuntu)
- name: Build Android release
  if: matrix.os == 'ubuntu-latest'
  run: ./gradlew :composeApp:assembleRelease :composeApp:bundleRelease --no-daemon

# Build macOS desktop
- name: Build Desktop release (macOS)
  if: matrix.os == 'macos-latest'
  run: ./gradlew packageDmg --no-daemon

# Build Windows desktop
- name: Build Desktop release (Windows)
  if: matrix.os == 'windows-latest'
  run: ./gradlew packageMsi --no-daemon

# Build Linux desktop
- name: Build Desktop release (Linux)
  if: matrix.os == 'ubuntu-latest'
  run: ./gradlew packageDeb --no-daemon

# Upload Android artifacts
- name: Upload Android artifacts
  if: matrix.os == 'ubuntu-latest'
  uses: actions/upload-artifact@v4
  with:
    name: Android-Builds
    path: |
      composeApp/build/outputs/apk/release/*.apk
      composeApp/build/outputs/bundle/release/*.aab

# Create GitHub Release (only if a tag is defined)
- name: Create GitHub Release
  if: env.TAG != ''
  uses: softprops/action-gh-release@v2
  with:
    tag_name: ${{ env.TAG }}
    generate_release_notes: true
    files: |
      composeApp/build/compose/binaries/*/release/*
