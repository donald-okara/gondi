name: Full Release (KMP Android + Desktop)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for GitHub Releases

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # --- Increment version ---
      - name: Increment version
        run: |
          cp gradle.properties gradle.properties.bak
          CURRENT_VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo "New version: $NEW_VERSION"
          sed -i "s/^version=.*/version=${NEW_VERSION}/" gradle.properties

          TAG=${GITHUB_REF##*/}      
          VERSION_NAME=${TAG#v}      
          sed -i "s/^versionName=.*/versionName=${VERSION_NAME}/" gradle.properties

          echo "Updated gradle.properties:"
          cat gradle.properties

      # --- Android Signing ---
      - name: Decode keystore
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          cat <<EOF > keystore.properties
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # --- Build Android APK + AAB ---
      - name: Build Android release
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew :composeApp:assembleRelease :composeApp:bundleRelease

      # --- Build Desktop releases ---
      - name: Build Desktop releases
        if: matrix.os != 'ubuntu-latest'
        run: ./gradlew :desktop:package

      # --- Restore gradle.properties ---
      - name: Restore gradle.properties
        if: matrix.os == 'ubuntu-latest'
        run: mv gradle.properties.bak gradle.properties

      # --- Upload artifacts to GitHub Release ---
      - name: Create GitHub Release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            # Android
            composeApp/build/outputs/apk/release/*.apk
            composeApp/build/outputs/bundle/release/*.aab
            # Desktop
            desktop/build/compose/binaries/*/release/* 
