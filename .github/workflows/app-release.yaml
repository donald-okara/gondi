name: Android release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:  # <-- allows manual run from GitHub UI

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      # ðŸ§© Recreate local.properties from the single secret
      - name: Create local.properties
        run: |
          echo "${{ secrets.LOCAL_PROPERTIES }}" > local.properties

      # --- PR Builds (no signing) ---
      - name: Decode keystore (release only)
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          cat <<EOF > keystore.properties
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # --- Build Android (only Ubuntu) ---
      - name: Build Android release
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew :composeApp:assembleRelease :composeApp:bundleRelease


      # Upload Android build artifacts
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-Builds
          path: |
            composeApp/build/outputs/apk/release/*.apk
            composeApp/build/outputs/bundle/release/*.aab

      # Upload Desktop builds to GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            composeApp/build/compose/binaries/*/release/*