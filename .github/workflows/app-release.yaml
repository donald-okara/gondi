name: Full KMP Release (Android + Desktop)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      # --- PR Builds (no signing) ---
      - name: Decode keystore (release only)
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          cat <<EOF > keystore.properties
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # --- Build Android (only Ubuntu) ---
      - name: Build Android release
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew :composeApp:assembleRelease :composeApp:bundleRelease

      # --- Build Desktop releases (macOS + Windows) ---
      - name: Build Desktop releases
        if: matrix.os != 'ubuntu-latest'
        run: ./gradlew :desktop:package

      # --- Upload GitHub Release ---
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            composeApp/build/outputs/apk/release/*.apk
            composeApp/build/outputs/bundle/release/*.aab
            desktop/build/compose/binaries/*/release/*
