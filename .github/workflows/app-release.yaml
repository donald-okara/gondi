name: Full KMP Release (Android + Desktop)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for committing & GitHub Releases

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # --- Checkout code ---
      - uses: actions/checkout@v4

      # --- Setup JDK 17 ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # --- Increment version permanently (only once on ubuntu) ---
      - name: Increment version
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Backup original
          cp gradle.properties gradle.properties.bak

          # Read current version
          CURRENT_VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo "New version: $NEW_VERSION"

          # Update gradle.properties
          sed -i "s/^version=.*/version=${NEW_VERSION}/" gradle.properties

          # Update versionName from tag
          TAG=${GITHUB_REF##*/}      # e.g., v0.0.2-beta01
          VERSION_NAME=${TAG#v}      
          sed -i "s/^versionName=.*/versionName=${VERSION_NAME}/" gradle.properties

          echo "Updated gradle.properties:"
          cat gradle.properties

          # Commit back
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          git commit -m "ci: increment version to ${NEW_VERSION} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

      # --- Decode Android keystore ---
      - name: Decode keystore
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          cat <<EOF > keystore.properties
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Create local.properties
        run: |
          echo "${{ secrets.LOCAL_PROPERTIES }}" > local.properties

      # --- Build Android APK + AAB ---
      - name: Build Android release
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew :composeApp:assembleRelease :composeApp:bundleRelease

      # --- Build Desktop releases ---
      - name: Build Desktop releases
        if: matrix.os != 'ubuntu-latest'
        run: ./gradlew :desktop:package

      # --- Upload artifacts to GitHub Release ---
      - name: Create GitHub Release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            # Android
            composeApp/build/outputs/apk/release/*.apk
            composeApp/build/outputs/bundle/release/*.aab
            # Desktop
            desktop/build/compose/binaries/*/release/*